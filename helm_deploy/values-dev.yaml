---
# Per environment values which override defaults in hmpps-github-discovery/values.yaml

generic-service:
  env:
    REFRESH_INTERVAL_HOURS: "11"
    LOG_LEVEL: debug

  namespace_secrets:
    hmpps-github-discovery:
      SC_FILTER: "SC_FILTER"

generic-prometheus-alerts:
  alertSeverity: hmpps-sre-alerts-dev

cron:
  github_discovery_schedule: "20 01 * * *"
  github_teams_discovery_schedule: "45 01 * * *"
