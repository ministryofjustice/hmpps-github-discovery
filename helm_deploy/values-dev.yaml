---
# Per environment values which override defaults in hmpps-github-discovery/values.yaml

generic-prometheus-alerts:
  alertSeverity: hmpps-sre-alerts-nonprod

github-discovery:
  env:
    LOG_LEVEL: "DEBUG"
    SC_FILTER: "SC_FILTER"

discoveryCronJob:
  enabled: false
  # cron:
  #   github_discovery: "05 10 * * *"
  #   github_discovery_full: "50 9 * * 0"

teamsCronJob:
  enabled: true
  cron:
    github_teams_discovery: "35 10 * * *"

securityCronJob:
  enabled: false
  # cron:
  #   github_discovery_security: "30 06 * * 1-5"

workflowsCronJob:
  enabled: false
